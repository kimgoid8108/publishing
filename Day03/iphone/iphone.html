<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="iphone.css" />
  </head>
  <body>
    <section>
      <div class="title">
        <h2>라인업 살펴보기.</h2>
        <span>전체 모델 비교하기 <i class="ri-arrow-right-s-line"></i></span>
      </div>
      <div class="products">
        <article class="phone">
          <picture>
            <img src="16pro-Photoroom.png" alt="" />
          </picture>
          <div class="colors">
            <div class="circle brown"></div>
            <div class="circle titanium"></div>
            <div class="circle white"></div>
            <div class="circle black"></div>
          </div>
          <div class="name">iPhone 16 Pro</div>
          <div class="sub">궁극의 iPhone.</div>
          <div class="price">₩1,550,000 부터</div>
          <div class="buttons">
            <button class="more">더 알아보기</button>
            <button class="purchase">
              구입하기 <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </article>

        <article class="phone">
          <picture>
            <img src="16-Photoroom.png" alt="" />
          </picture>
          <div class="colors">
            <div class="circle brown"></div>
            <div class="circle titanium"></div>
            <div class="circle white"></div>
            <div class="circle black"></div>
          </div>
          <div class="name">iPhone 16</div>
          <div class="sub">막강한 성능.</div>
          <div class="price">₩1,250,000 부터</div>
          <div class="buttons">
            <button class="more">더 알아보기</button>
            <button class="purchase">
              구입하기 <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </article>
        <article class="phone">
          <picture>
            <img src="16e-Photoroom (1).png" alt="" />
          </picture>
          <div class="colors">
            <div class="circle brown"></div>
            <div class="circle titanium"></div>
            <div class="circle white"></div>
            <div class="circle black"></div>
          </div>
          <div class="name">iPhone 16e</div>
          <div class="sub">새로운 iPhone. 놀라운 실속.</div>
          <div class="price">₩990,000 부터</div>
          <div class="buttons">
            <button class="more">더 알아보기</button>
            <button class="purchase">
              구입하기 <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </article>

        <article class="phone">
          <picture>
            <img src="15-Photoroom.png" alt="" />
          </picture>
          <div class="colors">
            <div class="circle brown"></div>
            <div class="circle titanium"></div>
            <div class="circle white"></div>
            <div class="circle black"></div>
          </div>
          <div class="name">iPhone 15</div>
          <div class="sub">여전한 놀라움.</div>
          <div class="price">₩1,090,000 부터</div>
          <div class="buttons">
            <button class="more">더 알아보기</button>
            <button class="purchase">
              구입하기 <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
